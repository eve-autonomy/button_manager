/**:
  ros__parameters:
    # If the button is not pressed for the following period, 
    # it is determined that the button is OFF [sec]
    not_pressed_period_threshold: 1.0

    # If the button is pressed for the following period, 
    # it is determined that the button is ON [sec]
    pressed_period_threshold: 1.0

    # If the button is not pressed for the following period after it is pressed, 
    # it is determined that the button is OFF [sec]
    not_pressed_period_threshold_after_pressed: 0.50

    # If the button continues to be pressed for the following periods of time, 
    # it is determined that something unexpected has occurred [sec]
    max_allowable_period_of_pressing: 30.0

    # Button polarity. "true" is "Active-high" and "false" is "Active-low."
    active_polarity: false
